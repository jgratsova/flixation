{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Hello {{ email }}</h1>
        <h2>Recommended for you</h2>
        {% if movies|length > 0 %}
            {% for movie in movies %}
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.description }}</p>
                <a href="/movies/{{ movie.file }}">Watch {{ movie.title }}</a>
                <hr>
            {% endfor %}
        {% else %}
            <h4>There are no movies</h4>
        {% endif %}

    </div>
{% endblock %}
